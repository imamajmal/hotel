<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .register-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        width: 450px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s;
      }
      .btn-register {
        background-color: #00b09b;
        color: white;
        width: 100%;
      }
      .btn-register:hover {
        background-color: #007a68;
      }
    </style>
  </head>
  <body>
    <div class="register-card animate__animated animate__zoomIn">
      <h3 class="text-center mb-3">Create Account</h3>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            th:field="*{username}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select th:field="*{role}" class="form-select" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-register">Register</button>
      </form>
      <div class="text-center mt-3">
        <span>Already have an account? <a th:href="@{/login}">Login</a></span>
      </div>
    </div>
  </body>
</html>
