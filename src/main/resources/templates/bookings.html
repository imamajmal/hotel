<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Bookings | Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }

      .container {
        margin-top: 60px;
      }

      .table-container {
        background: #fff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .badge {
        font-size: 0.85rem;
        padding: 5px 8px;
      }

      .btn-action {
        margin: 0 3px;
        border-radius: 8px;
      }

      .alert {
        animation: fadeSlide 0.6s ease;
      }

      @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-cancel:hover {
        background-color: #dc3545;
        color: white;
      }

      .btn-view:hover {
        background-color: #0d6efd;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”¹ Navbar -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"
          ><i class="fa-solid fa-calendar-check"></i> My Bookings</a
        >
        <a href="/dashboard" class="btn btn-light btn-sm">Back to Dashboard</a>
      </div>
    </nav>

    <div class="container">
      <!-- âœ… Success Message -->
      <div
        th:if="${message}"
        class="alert alert-success text-center mt-3 shadow-sm"
      >
        <i class="fa-solid fa-circle-check"></i>
        <span th:text="${message}"></span>
      </div>

      <!-- ðŸ§¾ Booking Table -->
      <div class="table-container mt-4">
        <h3 class="text-center mb-4 fw-bold">ðŸ“… Your Booking History</h3>

        <table class="table table-hover align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Hotel</th>
              <th>City</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="booking, iter : ${bookings}">
              <td th:text="${iter.index + 1}"></td>
              <td th:text="${booking.hotel.name}"></td>
              <td th:text="${booking.hotel.city}"></td>
              <td th:text="${booking.checkInDate}"></td>
              <td th:text="${booking.checkOutDate}"></td>

              <!-- âœ… Status Badge -->
              <td>
                <span
                  th:text="${booking.status}"
                  th:classappend="${booking.status == 'CONFIRMED'} ? 'badge bg-success' : 'badge bg-danger'"
                >
                </span>
              </td>

              <!-- âœ… Action Buttons -->
              <td>
                <!-- View Button -->
                <a
                  th:href="@{'/bookings/view/' + ${booking.id}}"
                  class="btn btn-sm btn-outline-primary btn-view btn-action"
                >
                  <i class="fa-solid fa-eye"></i> View
                </a>

                <!-- Cancel Button (only for CONFIRMED) -->
                <a
                  th:if="${booking.status == 'CONFIRMED'}"
                  th:href="@{'/bookings/cancel/' + ${booking.id}}"
                  class="btn btn-sm btn-outline-danger btn-cancel btn-action"
                  onclick="return confirm('Are you sure you want to cancel this booking?');"
                >
                  <i class="fa-solid fa-times"></i> Cancel
                </a>

                <!-- Disabled Cancel Button (for CANCELLED) -->
                <button
                  th:if="${booking.status == 'CANCELLED'}"
                  class="btn btn-sm btn-secondary btn-action"
                  disabled
                >
                  <i class="fa-solid fa-ban"></i> Cancelled
                </button>
              </td>
            </tr>

            <!-- Empty Message -->
            <tr th:if="${#lists.isEmpty(bookings)}">
              <td colspan="7" class="text-muted p-4">
                <i class="fa-solid fa-info-circle"></i> No bookings found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
