<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        min-height: 100vh;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .dashboard-card {
        margin-top: 100px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      .dashboard-card h3 {
        font-weight: 600;
        color: #fff;
      }

      .btn-dashboard {
        margin: 10px;
        border-radius: 25px;
        width: 180px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-dashboard:hover {
        transform: scale(1.07);
      }

      hr {
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        width: 80%;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <!-- âœ… Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold">Admin Panel</a>
        <div class="d-flex">
          <a th:href="@{/logout}" class="btn btn-outline-light btn-sm"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- âœ… Dashboard -->
    <div class="container">
      <div class="dashboard-card mx-auto animate__animated animate__fadeInUp">
        <h3>Welcome, <span th:text="${username}"></span> ðŸ‘‹</h3>
        <p>Role: <strong th:text="${role}"></strong></p>

        <hr />

        <div class="d-flex flex-wrap justify-content-center">
          <!-- ðŸ¨ Add New Hotel -->
          <a
            th:href="@{/hotels/add}"
            class="btn btn-outline-light btn-dashboard"
          >
            Add New Hotel
          </a>

          <!-- ðŸ› ï¸ Manage Hotels -->
          <a th:href="@{/hotels}" class="btn btn-outline-light btn-dashboard">
            Manage Hotels
          </a>

          <!-- ðŸ“Š View Reports -->
          <a
            th:href="@{/admin-reports}"
            class="btn btn-outline-light btn-dashboard"
          >
            View Reports
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
