<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }
      .card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">üè® Hotels</a>
        <a href="/dashboard" class="btn btn-outline-light btn-sm">Back</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h3 class="text-center mb-4">Available Hotels</h3>

      <div class="row" th:if="${hotels.size() > 0}" th:each="hotel : ${hotels}">
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" th:text="${hotel.name}"></h5>
              <p>
                <strong>City:</strong> <span th:text="${hotel.city}"></span>
              </p>
              <p class="text-muted" th:text="${hotel.description}"></p>
              <div class="d-flex justify-content-between">
                <a
                  th:href="@{/bookings/book/{id}(id=${hotel.id})}"
                  class="btn btn-success btn-sm"
                  >Book</a
                >

                <!-- Only ADMIN sees Edit/Delete -->
                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                  <a
                    th:href="@{/hotels/edit/{id}(id=${hotel.id})}"
                    class="btn btn-warning btn-sm"
                    >Edit</a
                  >
                  <a
                    th:href="@{/hotels/delete/{id}(id=${hotel.id})}"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center text-muted" th:if="${hotels.size() == 0}">
        No hotels found.
      </p>
    </div>
  </body>
</html>
