<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add Hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 col-md-6">
      <h3 class="text-center mb-4">Add New Hotel</h3>
      <form th:action="@{/hotels/add}" th:object="${hotel}" method="post">
        <div class="mb-3">
          <label>Name</label
          ><input
            type="text"
            class="form-control"
            th:field="*{name}"
            required
          />
        </div>
        <div class="mb-3">
          <label>City</label
          ><input
            type="text"
            class="form-control"
            th:field="*{city}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Address</label
          ><input
            type="text"
            class="form-control"
            th:field="*{address}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Description</label
          ><textarea class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
          <label>Rating</label
          ><input
            type="number"
            class="form-control"
            th:field="*{rating}"
            min="1"
            max="5"
            step="0.1"
          />
        </div>
        <button class="btn btn-primary w-100">Add Hotel</button>
      </form>
    </div>
  </body>
</html>
