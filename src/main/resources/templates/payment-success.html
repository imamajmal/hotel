<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Successful | Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #a1ffce, #faffd1);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-card {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease-out;
        width: 400px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        font-size: 60px;
        color: #28a745;
        animation: bounce 1s infinite alternate;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-10px);
        }
      }

      .btn {
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .details {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 15px;
        text-align: left;
        margin-top: 20px;
      }

      .details p {
        margin: 5px 0;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div class="success-card shadow-lg animate__animated animate__fadeInUp">
      <div class="success-icon mb-3">
        <i class="fa-solid fa-circle-check"></i>
      </div>

      <h3 class="text-success fw-bold">Payment Successful!</h3>
      <p class="text-muted mb-3">Your payment was processed successfully ðŸŽ‰</p>

      <!-- âœ… Payment Details -->
      <div class="details">
        <p>
          <strong>Booking ID:</strong>
          <span th:text="${payment.booking.id}"></span>
        </p>
        <p>
          <strong>Amount Paid:</strong> â‚¹<span
            th:text="${payment.amount}"
          ></span>
        </p>
        <p>
          <strong>Status:</strong> <span th:text="${payment.status}"></span>
        </p>
        <p>
          <strong>Date:</strong>
          <span
            th:text="${#temporals.format(payment.paymentDate, 'dd-MM-yyyy HH:mm')}"
          ></span>
        </p>
      </div>

      <div class="mt-4">
        <a href="/bookings" class="btn btn-outline-primary w-100 mb-2">
          <i class="fa-solid fa-calendar-check"></i> View My Bookings
        </a>
        <a href="/dashboard" class="btn btn-success w-100">
          <i class="fa-solid fa-house"></i> Back to Dashboard
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
