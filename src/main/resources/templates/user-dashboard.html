<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard | Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }

      .dashboard-card {
        margin-top: 100px;
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.8s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-action {
        width: 200px;
        margin: 10px;
        border-radius: 8px;
        transition: 0.3s;
      }

      .btn-action:hover {
        transform: scale(1.05);
      }

      .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"
          ><i class="fa-solid fa-user"></i> User Dashboard</a
        >
        <div class="d-flex">
          <a th:href="@{/logout}" class="btn btn-outline-light btn-sm"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Dashboard Card -->
    <div class="container">
      <div class="dashboard-card shadow-lg">
        <h3>Welcome, <span th:text="${username}"></span> ðŸ‘‹</h3>
        <p class="text-muted">Your role: <strong th:text="${role}"></strong></p>
        <hr />

        <div class="d-flex flex-wrap justify-content-center mt-3">
          <!-- View Hotels -->
          <a href="/hotels" class="btn btn-outline-primary btn-action">
            <i class="fa-solid fa-hotel"></i> View Hotels
          </a>

          <!-- My Bookings -->
          <a href="/bookings" class="btn btn-outline-success btn-action">
            <i class="fa-solid fa-calendar-check"></i> My Bookings
          </a>

          <!-- Make Payment -->
          <a href="/payments/pay/1" class="btn btn-outline-warning btn-action">
            <i class="fa-solid fa-credit-card"></i> Make Payment
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
