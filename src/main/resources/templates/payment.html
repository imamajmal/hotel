<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Payment | Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-3">ðŸ’³ Make Payment</h3>
        <form
          th:action="@{'/payments/process/' + ${bookingId}}"
          method="post"
          class="text-center"
        >
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="number"
              name="amount"
              step="0.01"
              class="form-control w-50 mx-auto"
              placeholder="Enter amount"
              required
            />
          </div>
          <button class="btn btn-success px-4">Pay Now</button>
          <a href="/bookings" class="btn btn-secondary px-4">Cancel</a>
        </form>
      </div>
    </div>
  </body>
</html>
