<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Search Hotels | Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }
      .search-box {
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin-top: 60px;
        animation: fadeIn 0.6s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"
          ><i class="fa-solid fa-search"></i> Hotel Search</a
        >
        <a href="/dashboard" class="btn btn-light btn-sm">Back to Dashboard</a>
      </div>
    </nav>

    <div class="container">
      <!-- Search Box -->
      <div class="search-box mt-5">
        <h4 class="text-center mb-4">üîç Find Hotels by Location and Dates</h4>
        <form
          action="/search/results"
          method="get"
          class="row g-3 justify-content-center"
        >
          <div class="col-md-4">
            <input
              type="text"
              name="city"
              class="form-control"
              placeholder="Enter city..."
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="date"
              name="checkInDate"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="date"
              name="checkOutDate"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-2 text-center">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
          </div>
        </form>
      </div>

      <!-- Search Results -->
      <div class="mt-5" th:if="${hotels}">
        <h5 class="mb-4 text-center">
          üè® Available Hotels in <span th:text="${searchCity}"></span>
        </h5>
        <div class="row g-4">
          <div class="col-md-4" th:each="hotel : ${hotels}">
            <div class="card shadow-sm border-0">
              <div class="card-body text-center">
                <h5 th:text="${hotel.name}"></h5>
                <p class="text-muted" th:text="${hotel.address}"></p>
                <p>
                  <strong>Rating:</strong>
                  <span th:text="${hotel.rating}"></span> ‚≠ê
                </p>
                <a
                  th:href="@{'/bookings/book/' + ${hotel.id}}"
                  class="btn btn-success btn-sm"
                >
                  <i class="fa-solid fa-calendar-check"></i> Book Now
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
