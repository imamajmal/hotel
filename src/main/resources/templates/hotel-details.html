<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Details</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Animate.css for entry effects -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        font-family: "Poppins", sans-serif;
      }

      .card {
        background: #fff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-title {
        color: #0d6efd;
        font-weight: 600;
        font-size: 1.5rem;
      }

      .info-label {
        color: #555;
        font-weight: 500;
      }

      .rating {
        font-size: 1.1rem;
        color: #ffc107;
        font-weight: 600;
      }

      .btn-custom {
        border-radius: 25px;
        transition: 0.3s ease;
        font-weight: 500;
      }

      .btn-custom:hover {
        transform: scale(1.05);
      }

      .container {
        max-width: 800px;
      }
    </style>
  </head>

  <body>
    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/hotels">üè® Hotel Booking</a>
        <div class="d-flex">
          <a th:href="@{/logout}" class="btn btn-outline-light btn-sm"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- ‚úÖ Hotel Details Card -->
    <div class="container mt-5">
      <div class="card p-4 animate__animated animate__fadeInUp">
        <div class="card-body">
          <h3 class="card-title mb-3" th:text="${hotel.name}"></h3>

          <p class="mb-2">
            <i class="fas fa-map-marker-alt text-danger me-2"></i>
            <strong class="info-label">City:</strong>
            <span th:text="${hotel.city}"></span>
          </p>

          <p class="mb-2">
            <i class="fas fa-location-dot text-primary me-2"></i>
            <strong class="info-label">Address:</strong>
            <span th:text="${hotel.address}"></span>
          </p>

          <p class="mb-3">
            <i class="fas fa-align-left text-success me-2"></i>
            <strong class="info-label">Description:</strong>
            <span th:text="${hotel.description}"></span>
          </p>

          <p class="mb-3">
            <i class="fas fa-star text-warning me-2"></i>
            <strong class="info-label">Rating:</strong>
            <span class="rating" th:text="${hotel.rating}"></span>
          </p>

          <div class="d-flex justify-content-between mt-4">
            <a
              th:href="@{/hotels}"
              class="btn btn-outline-secondary btn-custom"
            >
              <i class="fas fa-arrow-left me-2"></i> Back to List
            </a>

            <!-- üü¢ User Booking Button -->
            <a href="#" class="btn btn-primary btn-custom">
              <i class="fas fa-calendar-check me-2"></i> Book Now
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- ‚úÖ Optional Admin Actions -->
    <div
      class="container mt-3"
      th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
    >
      <div class="text-center">
        <a
          th:href="@{/hotels/edit/{id}(id=${hotel.id})}"
          class="btn btn-warning btn-sm btn-custom me-2"
        >
          <i class="fas fa-edit"></i> Edit Hotel
        </a>
        <a
          th:href="@{/hotels/delete/{id}(id=${hotel.id})}"
          class="btn btn-danger btn-sm btn-custom"
        >
          <i class="fas fa-trash"></i> Delete Hotel
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
