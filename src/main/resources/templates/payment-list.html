<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>All Payments | Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h3 class="text-center mb-4">ðŸ’° All Payments</h3>
      <table class="table table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Booking ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${payments}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.booking.id}"></td>
            <td th:text="${p.amount}"></td>
            <td>
              <span
                th:classappend="${p.status == 'SUCCESS'} ? 'badge bg-success' : 'badge bg-danger'"
                th:text="${p.status}"
              ></span>
            </td>
            <td
              th:text="${#temporals.format(p.paymentDate, 'dd-MM-yyyy HH:mm')}"
            ></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
