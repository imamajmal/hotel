<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Book Hotel | Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #74ebd5, #acb6e5);
        font-family: "Poppins", sans-serif;
      }
      .card {
        margin-top: 70px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"
          ><i class="fa-solid fa-hotel"></i> Book a Hotel</a
        >
        <a href="/hotels" class="btn btn-light btn-sm">Back to Hotels</a>
      </div>
    </nav>

    <div class="container">
      <div class="card p-4">
        <h3 class="text-center mb-4 fw-bold">üõèÔ∏è Book Your Stay</h3>

        <form th:action="@{'/bookings/book/' + ${hotel.id}}" method="post">
          <input type="hidden" th:name="userId" th:value="${userId}" />

          <div class="mb-3">
            <label class="form-label fw-semibold">Hotel Name</label>
            <input
              type="text"
              class="form-control"
              th:value="${hotel.name}"
              readonly
            />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">City</label>
            <input
              type="text"
              class="form-control"
              th:value="${hotel.city}"
              readonly
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Check-In Date</label>
              <input
                type="date"
                class="form-control"
                name="checkInDate"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Check-Out Date</label>
              <input
                type="date"
                class="form-control"
                name="checkOutDate"
                required
              />
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-success px-4">
              <i class="fa-solid fa-check"></i> Confirm Booking
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
