<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Booking Details | Hotel Reservation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f6d365, #fda085);
        font-family: "Poppins", sans-serif;
      }
      .card {
        margin-top: 80px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .badge {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold"
          ><i class="fa-solid fa-info-circle"></i> Booking Details</a
        >
        <a href="/bookings" class="btn btn-light btn-sm">Back to Bookings</a>
      </div>
    </nav>

    <div class="container">
      <div class="card p-4">
        <h3 class="text-center mb-4 fw-bold">ðŸ“„ Booking Summary</h3>

        <p>
          <strong>Hotel Name:</strong>
          <span th:text="${booking.hotel.name}"></span>
        </p>
        <p>
          <strong>City:</strong> <span th:text="${booking.hotel.city}"></span>
        </p>
        <p>
          <strong>Check-In:</strong>
          <span th:text="${booking.checkInDate}"></span>
        </p>
        <p>
          <strong>Check-Out:</strong>
          <span th:text="${booking.checkOutDate}"></span>
        </p>
        <p>
          <strong>Status:</strong>
          <span
            th:text="${booking.status}"
            th:classappend="${booking.status == 'CONFIRMED'} ? 'badge bg-success' : 'badge bg-danger'"
          ></span>
        </p>

        <hr />
        <p>
          <strong>Address:</strong>
          <span th:text="${booking.hotel.address}"></span>
        </p>
        <p>
          <strong>Description:</strong>
          <span th:text="${booking.hotel.description}"></span>
        </p>

        <div class="text-center mt-4">
          <a href="/bookings" class="btn btn-primary px-4">
            <i class="fa-solid fa-arrow-left"></i> Back to My Bookings
          </a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
